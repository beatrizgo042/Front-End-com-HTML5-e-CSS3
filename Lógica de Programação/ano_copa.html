<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


	var limite = parseInt(prompt("Entre co a data de limite."));
	var anoCopa = 1930;

	while(anoCopa <= limite){
	anoCopa = anoCopa + 4;
	mostra("Teve copa em " + anoCopa);
	}
	
	</script>
