	var numeroMaquina = Math.round(Math.random() * 10);

	while(numeroTentativas <= 3){

		if(numeroAdivinha == numeroMaquina){

		} else if (numeroAdivinha < numeroMaquina){
		alert("Você errou, o número secreto é maior.");
		} else if(numeroAdivinha > numeroMaquina){
		alert("Você errou, o número secreto é menor.");
		} 
		numeroTentativas++
}

</script>
